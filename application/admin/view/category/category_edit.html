{include file="template/_meta" /}
<title></title>
</head>

{block name="css"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/common/css/aaa.css"/>
<style type="text/css">

	body {
		background: #fff;
	}
	
	.layui-form label {
		width: 20%;
		text-align: left;
	}
	
	.layui-form .layui-input-block input {
		width: 100%;
	}
	.layui-form-item{
		width: 40% !important;
	
	}
	.layui-form-label span {
		color: red;
	}
	
	.layui-form {
		width: 80%;
		margin: 0 auto;
		padding-top: 40px;
	}

</style>


{/block}

<body>

	{block name="content"}

	<form class="layui-form" action="{:url('admin/Category/save')}" method="post" enctype="multipart/form-data">
		<div class="layui-form-item ">
			<label class="layui-form-label"><span>*</span>分类名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="status" value="1" title="启用" checked="">
				<input type="radio" name="status" value="0" title="禁用">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">父级分类</label>
			<div class="layui-input-block">
				{if !empty($goods_list)}
				<select name="pid" id="admin_role" class="role_list">
					<option value="0">顶级</option>
					{volist name="goods_list" id="value"}
					<option value="{$value.id}">{$value.name}</option>
					{/volist}
				</select><br/>
				{else /}
				<select name="pid" class="role_list">
					<option value="0">顶级</option>
				</select><br/>
				{/if}
			</select>
			</div>
		</div>
	
		<div class="layui-form-item">
			<label class="layui-form-label"><span>*</span>排序</label>
			<div class="layui-input-block">
				<input type="number" name="sort_number" lay-verify="title" autocomplete="off" placeholder="请输入" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
		<div class="layui-input-block">
			<button class="layui-btn" type="submit" id="submits">保存</button>
			<button type="button" class="layui-btn layui-btn-primary" onClick="javascript :history.back(-1);"> 返回</button>
		</div>
	</div>
	</form>

	{/block}

	<!--_footer 作为公共模版分离出去-->
	{include file="template/_footer" /}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	{block name="bottom"}

	<script type="text/javascript">

		layui.config({
			base: "js/"
		}).use(['form', 'layer', 'jquery', 'laypage', 'upload'], function() {
			var form = layui.form(),
				$ = layui.jquery;
			form.render();
			//创建一个编辑器
			//var editIndex = layedit.build('LAY_demo_editor');

		});


	</script>

	{/block}

</body>

</html>
