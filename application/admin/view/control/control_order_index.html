<body>

            <blockquote class="layui-elem-quote news_search">

                                </div>

                            <div class="seach_list">
                                <div class="seach_laber">入驻商等级</div>
                                <div class="seach_input">
                                    <select name="pid" >
                                        <option value="" select>请选择入驻等级</option>
                                    </select> 
                                </div>
                            </div>
                            
                            <button class="layui-btn" type="submit" id="seach">立即搜索</button>
                        </div>
        
                    </form>
                </blockquote>
     

        <div class="layui-form news_list">
            <table class="layui-table">
               
                <thead>
                    <tr>
                        <th>用户账号手机号）</th>
                        <th>联系人姓名）</th>
                        <th>入驻商主体</th>

                </thead>
                <tbody class="news_content">
						<tr>

                            <td>1111</td>
                            <td>1111</td>
                            <td>1111</td>
                            <td> 
                                <input type="checkbox" class="Status" name="status" value="" lay-skin="switch" lay-text="是|否" lay-filter="isShow" data-id=""></td>
							<td>
								<a class="layui-btn layui-btn-mini edit" href="{:url('admin/Control/control_meal_add')}"><i class="iconfont icon-edit"></i> 编辑
								</a>
							</td>
                        </tr>
                </tbody>
            </table>
         

        </div>

    </div>

    {/block}

    <!--_footer 作为公共模版分离出去-->
    {include file="template/_footer" /}
    <!--/_footer 作为公共模版分离出去-->

    <!--请在下方写此页面业务相关的脚本-->
    {block name="bottom"}
    <script type="text/javascript">
        layui.config({
            base: "js/"
        }).use(['form', 'layer', 'jquery', 'laypage'], function() {
            var form = layui.form(),
                layer = parent.layer === undefined ? layui.layer : parent.layer,
                laypage = layui.laypage,
                $ = layui.jquery;
                form.on('switch(isShow)', function(data) {
                if ($(this).val() == 0) {
                    $(this).val(1);
                } else {
                    $(this).val(0);
                }
                var vals = data.value;
                var id = $(this).data("id");
                var status = $(this).val();
                $.ajax({
                    type: "POST",
                    url: "{:url('')}",
                    data: {
                        "id": id,
                        "status": status
                    },
                    success: function(data) {
                        console.log("成功")
                    },
                    error: function(data) {
                        console.log("错误")
                    }
                });

            })
      
       })
    </script>

    {/block}

</body>

</html>
